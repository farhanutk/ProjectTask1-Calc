<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Design</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display" value="0">
        <div class="buttons">
            <input type="button" class="btn sign" value="+">
            <input type="button" class="btn sign" value="-">
            <input type="button" class="btn sign" value="&times;">
            <input type="button" class="btn sign" value="&div;">
            <div class="buttons2">
                <div class="nos">
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <br>
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <br>
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                    <br>
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn" value="AC">
                </div>
                <input type="button" class="btn equals" value="=">
            </div>
        </div>
    </div>
</body>
</html>
